on: push
name: Build and Deploy web
jobs:
  build:
    name: Build web
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'dev'
    - run: flutter pub get
    - run: flutter config --enable-web
    - run: flutter build web
